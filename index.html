<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="url"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .video-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }

        .video-thumbnail {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .video-details h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .video-details p {
            margin-bottom: 8px;
            color: #666;
        }

        .download-links {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .download-links a {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .files-section {
            margin-top: 30px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #e9ecef;
        }

        .file-card h4 {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
            word-break: break-word;
        }

        .file-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .file-actions .btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .audio-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .video-info {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .audio-options {
                grid-template-columns: 1fr;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìπ Video Downloader</h1>
            <p>Descarga videos y audio de YouTube f√°cilmente</p>
        </div>

        <div class="panel">
            <div class="tabs">
                <button class="tab active" onclick="showTab('download')">Descargar</button>
                <button class="tab" onclick="showTab('files')">Archivos</button>
                <button class="tab" onclick="showTab('convert')">Convertir</button>
            </div>

            <div id="download-tab" class="tab-content active">
                <div class="form-group">
                    <label for="videoUrl">URL del Video:</label>
                    <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>

                <div class="audio-options">
                    <div class="form-group">
                        <label for="audioFormat">Formato de Audio:</label>
                        <select id="audioFormat">
                            <option value="mp3">MP3</option>
                            <option value="aac">AAC</option>
                            <option value="ogg">OGG</option>
                            <option value="wav">WAV</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="audioQuality">Calidad de Audio:</label>
                        <select id="audioQuality">
                            <option value="128">128 kbps</option>
                            <option value="192" selected>192 kbps</option>
                            <option value="256">256 kbps</option>
                            <option value="320">320 kbps</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="getVideoInfo()">üìã Obtener Informaci√≥n</button>
                    <button class="btn btn-secondary" onclick="downloadVideo()">üì• Descargar Video</button>
                    <button class="btn btn-success" onclick="downloadAudio()">üéµ Descargar Audio</button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Procesando...</p>
                </div>

                <div class="result" id="result"></div>
            </div>

            <div id="files-tab" class="tab-content">
                <div class="button-group">
                    <button class="btn btn-primary" onclick="loadFiles()">üîÑ Actualizar Lista</button>
                </div>

                <div class="files-section">
                    <h3>Videos Descargados</h3>
                    <div class="files-grid" id="videoFiles"></div>
                </div>

                <div class="files-section">
                    <h3>Archivos de Audio</h3>
                    <div class="files-grid" id="audioFiles"></div>
                </div>
            </div>

            <div id="convert-tab" class="tab-content">
                <div class="form-group">
                    <label for="convertFile">Seleccionar Video:</label>
                    <select id="convertFile">
                        <option value="">Selecciona un video...</option>
                    </select>
                </div>

                <div class="audio-options">
                    <div class="form-group">
                        <label for="convertFormat">Formato de Audio:</label>
                        <select id="convertFormat">
                            <option value="mp3">MP3</option>
                            <option value="aac">AAC</option>
                            <option value="ogg">OGG</option>
                            <option value="wav">WAV</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="convertQuality">Calidad de Audio:</label>
                        <select id="convertQuality">
                            <option value="128">128 kbps</option>
                            <option value="192" selected>192 kbps</option>
                            <option value="256">256 kbps</option>
                            <option value="320">320 kbps</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-success" onclick="convertToAudio()">üîÑ Convertir a Audio</button>
                </div>

                <div class="loading" id="convertLoading">
                    <div class="spinner"></div>
                    <p>Convirtiendo...</p>
                </div>

                <div class="result" id="convertResult"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://3.148.245.238:3000';
        
        function showTab(tab) {
            // Ocultar todos los tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tabBtn => {
                tabBtn.classList.remove('active');
            });
            
            // Mostrar el tab seleccionado
            document.getElementById(tab + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Cargar archivos si es necesario
            if (tab === 'files') {
                loadFiles();
            } else if (tab === 'convert') {
                loadVideoFiles();
            }
        }

        function showLoading(show = true) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.className = `result ${isError ? 'error' : 'success'}`;
            result.innerHTML = message;
            result.style.display = 'block';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        async function getVideoInfo() {
            const url = document.getElementById('videoUrl').value;
            if (!url) {
                showResult('Por favor ingresa una URL v√°lida', true);
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/api/info?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (data.success) {
                    const info = data.data;
                    showResult(`
                        <div class="video-info">
                            <div>
                                <img src="${info.thumbnail}" alt="Thumbnail" class="video-thumbnail">
                            </div>
                            <div class="video-details">
                                <h3>${info.title}</h3>
                                <p><strong>Duraci√≥n:</strong> ${formatDuration(info.duration)}</p>
                                <p><strong>Resoluci√≥n:</strong> ${info.resolution}</p>
                                <p><strong>Canal:</strong> ${info.uploader}</p>
                                <p><strong>Vistas:</strong> ${info.viewCount?.toLocaleString() || 'N/A'}</p>
                                <p><strong>Fecha:</strong> ${info.uploadDate || 'N/A'}</p>
                            </div>
                        </div>
                    `);
                } else {
                    showResult('Error al obtener informaci√≥n del video', true);
                }
            } catch (error) {
                showResult('Error de conexi√≥n: ' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        async function downloadVideo() {
            const url = document.getElementById('videoUrl').value;
            if (!url) {
                showResult('Por favor ingresa una URL v√°lida', true);
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/api/download/video?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (data.success) {
                    const info = data.data;
                    showResult(`
                        <h3>‚úÖ Video descargado exitosamente</h3>
                        <p><strong>T√≠tulo:</strong> ${info.title}</p>
                        <p><strong>Archivo:</strong> ${info.download.filename}</p>
                        <p><strong>Tama√±o:</strong> ${formatBytes(info.download.size)}</p>
                        <div class="download-links">
                            <a href="${info.download.downloadUrl}" class="btn btn-primary" target="_blank">‚¨áÔ∏è Descargar</a>
                            <a href="${info.download.url}" class="btn btn-secondary" target="_blank">üëÅÔ∏è Ver</a>
                        </div>
                    `);
                } else {
                    showResult('Error al descargar el video', true);
                }
            } catch (error) {
                showResult('Error de conexi√≥n: ' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        async function downloadAudio() {
            const url = document.getElementById('videoUrl').value;
            const format = document.getElementById('audioFormat').value;
            const quality = document.getElementById('audioQuality').value;
            
            if (!url) {
                showResult('Por favor ingresa una URL v√°lida', true);
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/api/download/audio?url=${encodeURIComponent(url)}&format=${format}&quality=${quality}`);
                const data = await response.json();
                
                if (data.success) {
                    const info = data.data;
                    showResult(`
                        <h3>‚úÖ Audio descargado exitosamente</h3>
                        <p><strong>T√≠tulo:</strong> ${info.title}</p>
                        <p><strong>Archivo:</strong> ${info.audio.filename}</p>
                        <p><strong>Formato:</strong> ${info.audio.format.toUpperCase()}</p>
                        <p><strong>Calidad:</strong> ${info.audio.quality} kbps</p>
                        <p><strong>Tama√±o:</strong> ${formatBytes(info.audio.size)}</p>
                        <div class="download-links">
                            <a href="${info.audio.downloadUrl}" class="btn btn-primary" target="_blank">‚¨áÔ∏è Descargar</a>
                        </div>
                    `);
                } else {
                    showResult('Error al descargar el audio', true);
                }
            } catch (error) {
                showResult('Error de conexi√≥n: ' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        async function loadFiles() {
            try {
                const [videosResponse, audiosResponse] = await Promise.all([
                    fetch(`${API_BASE}/api/downloads`),
                    fetch(`${API_BASE}/api/audio`)
                ]);
                
                const videosData = await videosResponse.json();
                const audiosData = await audiosResponse.json();
                
                if (videosData.success) {
                    displayFiles(videosData.data.videos, 'videoFiles', 'video');
                }
                
                if (audiosData.success) {
                    displayFiles(audiosData.data.audios, 'audioFiles', 'audio');
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        function displayFiles(files, containerId, type) {
            const container = document.getElementById(containerId);
            
            if (!files || files.length === 0) {
                container.innerHTML = '<p>No hay archivos disponibles</p>';
                return;
            }
            
            container.innerHTML = files.map(file => `
                <div class="file-card">
                    <h4>${file.filename}</h4>
                    <div class="file-info">
                        <p>Tama√±o: ${formatBytes(file.size)}</p>
                        <p>Creado: ${new Date(file.created).toLocaleString()}</p>
                        ${file.format ? `<p>Formato: ${file.format.toUpperCase()}</p>` : ''}
                    </div>
                    <div class="file-actions">
                        <a href="${file.downloadUrl}" class="btn btn-primary" target="_blank">‚¨áÔ∏è Descargar</a>
                        <button class="btn btn-danger" onclick="deleteFile('${file.filename}', '${type}')">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteFile(filename, type) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este archivo?')) {
                return;
            }
            
            try {
                const endpoint = type === 'video' ? 'downloads' : 'audio';
                const response = await fetch(`${API_BASE}/api/${endpoint}/${filename}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadFiles(); // Recargar la lista
                } else {
                    alert('Error al eliminar el archivo');
                }
            } catch (error) {
                alert('Error de conexi√≥n: ' + error.message);
            }
        }

        async function loadVideoFiles() {
            try {
                const response = await fetch(`${API_BASE}/api/downloads`);
                const data = await response.json();
                
                const select = document.getElementById('convertFile');
                select.innerHTML = '<option value="">Selecciona un video...</option>';
                
                if (data.success && data.data.videos.length > 0) {
                    data.data.videos.forEach(video => {
                        const option = document.createElement('option');
                        option.value = video.filename;
                        option.textContent = video.filename;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading video files:', error);
            }
        }

        async function convertToAudio() {
            const filename = document.getElementById('convertFile').value;
            const format = document.getElementById('convertFormat').value;
            const quality = document.getElementById('convertQuality').value;
            
            if (!filename) {
                document.getElementById('convertResult').className = 'result error';
                document.getElementById('convertResult').innerHTML = 'Por favor selecciona un video';
                document.getElementById('convertResult').style.display = 'block';
                return;
            }

            document.getElementById('convertLoading').style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE}/api/convert/audio`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filename: filename,
                        format: format,
                        quality: quality
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const audio = data.data.audio;
                    document.getElementById('convertResult').className = 'result success';
                    document.getElementById('convertResult').innerHTML = `
                        <h3>‚úÖ Conversi√≥n completada</h3>
                        <p><strong>Video original:</strong> ${data.data.originalVideo}</p>
                        <p><strong>Audio generado:</strong> ${audio.filename}</p>
                        <p><strong>Formato:</strong> ${audio.format.toUpperCase()}</p>
                        <p><strong>Calidad:</strong> ${audio.quality} kbps</p>
                        <p><strong>Tama√±o:</strong> ${formatBytes(audio.size)}</p>
                        <div class="download-links">
                            <a href="${audio.downloadUrl}" class="btn btn-primary" target="_blank">‚¨áÔ∏è Descargar Audio</a>
                        </div>
                    `;
                } else {
                    document.getElementById('convertResult').className = 'result error';
                    document.getElementById('convertResult').innerHTML = 'Error al convertir el archivo';
                }
                
                document.getElementById('convertResult').style.display = 'block';
            } catch (error) {
                document.getElementById('convertResult').className = 'result error';
                document.getElementById('convertResult').innerHTML = 'Error de conexi√≥n: ' + error.message;
                document.getElementById('convertResult').style.display = 'block';
            } finally {
                document.getElementById('convertLoading').style.display = 'none';
            }
        }

        // Cargar archivos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
        });
    </script>
</body>
</html>
